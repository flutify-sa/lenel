name: Build Windows Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4  # Bump to latest version

      - name: Install Git
        run: |
          echo "Installing Git via Chocolatey..."
          choco install git -y
          if ($LASTEXITCODE -ne 0) { exit 1 }
          echo "Refreshing PATH..."
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")
          git --version || exit 1
          echo "Git installed successfully."

      - name: Set up Flutter manually
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 flutter
          flutter\bin\flutter doctor -v
          flutter\bin\flutter precache --windows
        env:
          PATH: ${{ github.workspace }}\flutter\bin;${{ env.PATH }}

      - name: Install dependencies
        run: flutter\bin\flutter pub get

      - name: Build Windows executable
        run: flutter\bin\flutter build windows --release

      - name: Package the executable with dependencies
        run: |
          mkdir release-package
          xcopy build\windows\x64\runner\Release\* release-package /E /H /C /I
          if exist flutter\bin\cache\artifacts\engine\windows-x64\flutter_windows.dll (
            echo "Copying flutter_windows.dll from windows-x64..."
            xcopy flutter\bin\cache\artifacts\engine\windows-x64\flutter_windows.dll release-package /Y
          ) else (
            echo "ERROR: flutter_windows.dll not found"
            exit 1
          )
          # Optional: Add more DLLs if needed (e.g., for plugins)
          dir release-package

      - name: Zip the package
        run: |
          powershell -Command "Compress-Archive -Path release-package\* -DestinationPath windows-exe.zip"
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: windows-exe.zip
