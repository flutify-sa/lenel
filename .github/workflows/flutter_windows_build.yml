name: Build Windows Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3' # Keeping your version, should be fine
          channel: 'stable'     # Explicitly set to stable for consistency

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows executable
        run: flutter build windows --release

      - name: Package the executable with dependencies
        run: |
          mkdir release-package
          xcopy build\windows\x64\runner\Release\* release-package /E /H /C /I
          xcopy flutter\bin\cache\artifacts\engine\windows-x64\flutter_windows.dll release-package /Y

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release-package/
